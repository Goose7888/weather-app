<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="d-flex min-vh-100 justify-content-center align-items-center">
        <div id="divCard" class="card col-12 col-md-6 col-lg-4">
            <div class="card-body">
                <h1>This is the current weather!!</h1>
                <div id="divTemperature">
                    <h1>Current Temperature:</h1>
                    <h1 id="txtCurrentTemperature">Fetching...</h1>
                </div>
                <div id="divHumidity">
                    <h1>Current Humidity:</h1>
                    <h1 id="txtCurrentHumidity">Fetching...</h1>
                </div>
                <div id="divCurrentConditions">

                </div>
                <button id="btnUpdateValues" type="button" class="btn">Update!</button>
            </div>
        </div>
    </div>
</body>
